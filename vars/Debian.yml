---
# Debian/Ubuntu specific variables
mysql_packages:
  - mysql-server
  - mysql-client

mysql_python_packages:
  - python3-pymysql
  - python3-mysqldb

mysql_config_file: /etc/mysql/mysql.conf.d/99-custom.cnf
mysql_socket: /var/run/mysqld/mysqld.sock
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_log_file_group: adm
mysql_datadir: /var/lib/mysql
